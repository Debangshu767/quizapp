<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>quiz</title>
</head>
<body>

    <!-- top -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4"> Railway quiz</h2>
        </div>
    </div>    

    <!-- result-->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score is <span class="text-primary display-4 p-3">0%</span>.</p>
        </div>
    </div>

    <!--quiz section-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-2 text-white">Questions..</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Presentation of the first ever railway budget in India held in ?</p>
                        <div class="form-check my-2 text-white-50">
                          <input type="radio" name = "q1" value="A" checked>
                          <label class="form-check-label">1925</label>  
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q1" value="B">
                            <label class="form-check-label"> 1905</label>  
                          </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2.Which is the shortest station name in Indian Railways ?</p>
                        <div class="form-check my-2 text-white-50">
                          <input type="radio" name = "q2" value="A" checked>
                          <label class="form-check-label">Goa</label>  
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q2" value="B">
                            <label class="form-check-label">Ib</label>  
                          </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3.Which is the longest station name in Indian Railways ?</p>
                        <div class="form-check my-2 text-white-50">
                          <input type="radio" name = "q3" value="A" checked>
                          <label class="form-check-label">Kharagpur</label>  
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q3" value="B">
                            <label class="form-check-label">Venkatanarasimharajuvariapeta</label>  
                          </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4.Where is the wheel and axle plant of Indian Railways situated ?</p>
                        <div class="form-check my-2 text-white-50">
                          <input type="radio" name = "q4" value="A" checked>
                          <label class="form-check-label">Kapurthala</label>  
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q4" value="B">
                            <label class="form-check-label">Bangalore</label>  
                          </div>
                </div>
                <div class="text-ceter">
                    <input type="submit" class = "btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
